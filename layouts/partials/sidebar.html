<div id="secondary">
    <section class="widget">
        {{ partial "search_form" . }}
    </section>
    
    <section class="widget">
        {{ partial "recent_post" . }}
    </section>

    {{ partial "ads" . }}

    <div id="RecentComments" class="dsq-widget">
        <h2>Recent Comments</h2>
        <script type="text/javascript" src="http://subinsblog.disqus.com/recent_comments_widget.js?num_items=5&hide_mods=0&hide_avatars=0&avatar_size=32&excerpt_length=100"></script>
       </div>

    <section class="widget">
        {{ partial "categories" . }}
    </section>

    <section class="widget">
        {{ partial "tags" . }}
    </section>


    {{ partial "links" . }}

    <section class="widget">
        <h3 class="widget-title">其它</h3>
        <ul class="widget-list">
            <li><a href="{{ "index.xml" | absURL }}">文章 RSS</a></li>
        </ul>
    </section>
</div>
